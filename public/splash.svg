<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#0d1f0d"/>
      <stop offset="100%" style="stop-color:#0f0f0f"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bg)"/>
  
  <!-- Rotating trash particles -->
  <g opacity="0.5">
    <text x="100" y="150" font-size="40">🍌</text>
    <text x="700" y="200" font-size="35">🐟</text>
    <text x="150" y="650" font-size="45">🧦</text>
    <text x="650" y="700" font-size="40">🍕</text>
    <text x="80" y="400" font-size="30">🪰</text>
    <text x="720" y="450" font-size="30">🦠</text>
  </g>
  
  <!-- Main icon -->
  <text x="400" y="380" text-anchor="middle" font-size="250" filter="url(#glow)">🗑️</text>
  
  <!-- Stink lines -->
  <g stroke="#84CC16" stroke-width="6" fill="none" opacity="0.6">
    <path d="M300,280 Q310,240 300,200"/>
    <path d="M400,260 Q410,220 400,180"/>
    <path d="M500,280 Q490,240 500,200"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" text-anchor="middle" font-family="monospace" font-size="48" font-weight="bold" fill="#4ADE80" filter="url(#glow)">
    ゴミNFT
  </text>
  <text x="400" y="620" text-anchor="middle" font-family="monospace" font-size="32" fill="#F97316">
    投げつけマシーン
  </text>
  
  <!-- Loading dots -->
  <g fill="#4ADE80">
    <circle cx="360" cy="700" r="8" opacity="0.8"/>
    <circle cx="400" cy="700" r="8" opacity="0.5"/>
    <circle cx="440" cy="700" r="8" opacity="0.3"/>
  </g>
</svg>







