<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#0d1f0d"/>
      <stop offset="100%" style="stop-color:#0f0f0f"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4ADE80" stroke-width="0.3" opacity="0.2"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Stink lines -->
  <g opacity="0.6">
    <path d="M300,380 Q310,350 300,320" stroke="#84CC16" stroke-width="4" fill="none"/>
    <path d="M350,400 Q360,360 350,330" stroke="#84CC16" stroke-width="3" fill="none"/>
    <path d="M850,380 Q840,350 850,320" stroke="#84CC16" stroke-width="4" fill="none"/>
    <path d="M900,400 Q890,360 900,330" stroke="#84CC16" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Main trash icon -->
  <text x="600" y="280" text-anchor="middle" font-size="180" filter="url(#glow)">🗑️</text>
  
  <!-- Flying trash -->
  <text x="200" y="200" font-size="60" opacity="0.7">🍌</text>
  <text x="1000" y="180" font-size="50" opacity="0.6">🐟</text>
  <text x="150" y="450" font-size="45" opacity="0.5">🧦</text>
  <text x="1050" y="480" font-size="55" opacity="0.6">🍕</text>
  <text x="250" y="550" font-size="40" opacity="0.4">🪰</text>
  <text x="950" y="560" font-size="40" opacity="0.4">🦠</text>
  
  <!-- Title -->
  <text x="600" y="420" text-anchor="middle" font-family="monospace" font-size="72" font-weight="bold" fill="#4ADE80" filter="url(#neon)">
    ゴミNFT
  </text>
  <text x="600" y="500" text-anchor="middle" font-family="monospace" font-size="48" fill="#F97316" filter="url(#neon)">
    投げつけマシーン
  </text>
  
  <!-- Tagline -->
  <text x="600" y="570" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#888">
    あなたの大切な(?)ゴミを誰かにプレゼント！
  </text>
  
  <!-- Base logo hint -->
  <text x="600" y="610" text-anchor="middle" font-family="monospace" font-size="16" fill="#4ADE80" opacity="0.7">
    Powered by Base 🔵
  </text>
</svg>







